<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animated color bomb */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #fbc2eb);
            border-radius: 50%;
            animation: dropBomb 3s ease-in-out infinite, explodeBomb 3s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes dropBomb {
            0% {
                top: -50%;
                opacity: 1;
            }
            50% {
                top: 50%;
                opacity: 1;
            }
            51% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes explodeBomb {
            50% {
                width: 50px;
                height: 50px;
                opacity: 0;
            }
            51% {
                width: 100vw;
                height: 100vh;
                opacity: 1;
            }
            100% {
                width: 100vw;
                height: 100vh;
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen relative">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Sign In</h2>
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Sign In
            </button>
        </form>
        <div class="mt-6">
            <p class="text-center text-sm text-gray-600">Or sign in with</p>
            <div class="flex justify-center space-x-4 mt-4">
                <button
                    class="bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 px-4 rounded-md shadow-sm flex items-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" class="w-5 h-5 mr-2">
                    Google
                </button>
                <button
                    class="bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 px-4 rounded-md shadow-sm flex items-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="GitHub" class="w-5 h-5 mr-2">
                    GitHub
                </button>
                <button
                    class="bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 px-4 rounded-md shadow-sm flex items-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook" class="w-5 h-5 mr-2">
                    Facebook
                </button>
            </div>
        </div>
        <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a>
        </p>
    </div>
</body>
</html>
